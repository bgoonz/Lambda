<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><script type="text/javascript" async="" src="./insight.min.js.download"></script><script async="" src="./fbevents.js.download"></script><script src="./fb.js.download" type="text/javascript" id="hs-ads-pixel-120237" data-ads-portal-id="120237" data-ads-env="prod" data-loader="hs-scriptloader" data-hsjs-portal="120237" data-hsjs-env="prod" data-hsjs-hublet="na1"></script><script src="./120237.js.download" type="text/javascript" id="cookieBanner-120237" data-cookieconsent="ignore" data-loader="hs-scriptloader" data-hsjs-portal="120237" data-hsjs-env="prod" data-hsjs-hublet="na1"></script><script async="" src="./sp.js.download"></script><script id="hs-analytics" src="./120237.js(1).download"></script><script class="w-json-ld" type="application/ld+json">{"@context":"http://schema.org/","@id":"https://fast.wistia.net/embed/iframe/cu101kblpe","@type":"VideoObject","duration":"PT6M13S","name":"Return and Scope - Full Stack Web","thumbnailUrl":"https://embed-ssl.wistia.com/deliveries/67ba0356b6157deada7f96cd1d608697.jpg?image_crop_resized=960x540","embedUrl":"https://fast.wistia.net/embed/iframe/cu101kblpe","uploadDate":"2021-02-04","transcript":"in this video you will learn to explain\n\nfunction skill and the return statement\n\nalright back to the cookie analogy\n\nthings are going great fresh cookies\n\nevery day until suddenly your robot\n\nstarts burning the lemon crisp cookies\n\ncome on robot to fix this you decide to\n\nadd a parameter temperature such that\n\nyou can specify how your robot should be\n\nbaking cookies so now bake cookies\n\nchocolate chip comma 400 and bake\n\ncookies lemon crisps , 350 are valid\n\nfunctions but later on you go to print a\n\nrecipe probably for a cookie baking\n\nrobot friend with console dot log\n\ntemperature and it comes back as\n\nundefined what isn't it clearly defined\n\nin the function you've just run into\n\nyour first scoping issue scope is\n\ndesigned as which variables we currently\n\nhave access to and where so far in this\n\ncourse we've been working mostly in the\n\nglobal scope in that we can access any\n\nvariable we have created anywhere in our\n\ncode there are a couple different levels\n\nof scope block global scope is used in\n\nif statements and for loops in block\n\nlevel scope a variable is declared using\n\nletter Const is only available within\n\nthe statement or loop like I in a for\n\nloop similarly there is function scope\n\nwhere temperature exists inside the\n\nfunction but not elsewhere in your code\n\nfile function scope allows us to create\n\nvariables inside functions that are\n\nessentially private to that function we\n\ncannot reach into a function from the\n\noutside and get access to these\n\nvariables but we are free to use these\n\nvariables anywhere within our function\n\nconversely we do not have access to the\n\nvariables outside of the function it's\n\nlike a one-way street functions can\n\nreach out and grab variables outside of\n\ntheir scope but we cannot reach into a\n\nfunction to get a variable because var 2\n\nis defined inside the function it can't\n\nbe accessed later on bar one however is\n\nglobal and it can be accessed anywhere\n\nin our script so we will not always want\n\na console.log everything that comes out\n\nof a function more likely we will want\n\nto return something for use in other\n\noperations the only way for us to\n\nget data local to a function outside of\n\nthe function is with the keyword return\n\nreturn essentially let's data escape a\n\nfunction nothing other than what is\n\nreturned can be accessed outside of the\n\nfunction a return is also always the\n\nlast thing in a function because when\n\nthe function hits a return statement the\n\nfunction immediately stops executing\n\ncode it stops everything else that it\n\nwas doing we can also assign the value\n\nof a return statement to another\n\nvariable and then we will have access to\n\nthe data returned from the function\n\neverywhere in our code important to note\n\nwe will never be able to have access to\n\nthe actual variable created in the\n\nfunction we will only have access to the\n\ndata that that variable was assigned to\n\nso when we left off on our flip function\n\nit logged a result of any number of coin\n\nflips our challenge now is going to be\n\nto include a summative number that\n\ncalculates the proportion of heads over\n\ntotal flips\n\nso if flip returned heads four times and\n\ntails six times our function should\n\nreturn not only a list of four heads and\n\nsix tails should also return zero point\n\nfour in order to perform this\n\ncalculation will utilize a common\n\nprogramming check and create a counter\n\ncalled count heads now it's time for the\n\nwe do where we get to practice these\n\nskills together you should be coding\n\nalong with me during this portion of the\n\nvideo\n\nin order to perform this calculation\n\nwill utilize a common programming trick\n\nand create a counter called count heads\n\nthis counter will be declared with bar\n\nand we'll add one to it every time the\n\nflip lands on heads or when coin flip\n\nequals one to make this counter\n\nfunctional we have to rely on scope it\n\nwill be important that we declare the\n\nvariable outside of the loop but inside\n\nthe function this way the variable can\n\nbe referenced and changed inside of the\n\nfor loop but it will reset to zero every\n\ntime the function is run so we need to\n\nadd a new line inside the function but\n\noutside the for loop where we'll declare\n\nour variable count heads with bar and\n\nset it equal to an initial value of zero\n\nin addition we'll want to create a\n\nreturn statement at the end of our\n\nfunction that returns the total number\n\nof counted heads over the number of\n\nrepetitions in our script if we ran this\n\nfunction we'd get all 100 of our heads\n\nand tails and then a summative number\n\ntelling us what percent was head so in\n\nthis example 0.5 4 or 54% of our flips\n\nwere heads we ran it again point 4 6 so\n\n46 percent of our flips were heads this\n\nis showing us that our scope is good and\n\nthat our function is working as expected\n\nto further demonstrate the importance of\n\nscope let's consider a few non examples\n\nwhere count heads is out of scope to be\n\ncompletely clear the examples are about\n\nto walk through our bad programming\n\npractice they don't work and you should\n\nnever code like this but they are really\n\nuseful to illustrate the importance of\n\nscope when count heads is outside of our\n\nfunction our program would work\n\nperfectly fine the first time we called\n\nflip at X but it would not reset if we\n\ncalled it again so let's try this let's\n\nmove our variable declaration outside\n\nthe function and let's call the function\n\njust once with flip five\n\nas we can see we get a number close to\n\n0.5 as we expected 0.4 if we ran it\n\nagain we're only calling it once so\n\nagain we'd be in the right range but\n\nlet's try calling flip five maybe three\n\ntimes when we do this we can see that\n\nour percentage becomes 200% and very\n\nobviously that is an impossible number\n\ngiven our results here this is because\n\nthe variable is outside of the function\n\nscope and not resetting when the\n\nfunction is called\n\nnow that we've seen the good and the\n\ndifficult parts of function scope go\n\nahead and read through the content below\n\nwork on this example and then try the\n\nscope and return statements challenge","description":"a 01 - Web Fundamentals video"}</script>
