    <style>
      body {
        display: block;
        margin: 4px;
        zoom: 1;
      }

      .ignore-css {
        all: unset;
      }

      .box {
        float: left;
        margin-right: 20px;
      }

      .clear {
        clear: both;
      }

      a {

        text-transform: inherit;

        box-shadow: 0 5px 0 darkred;
        color: white;
        padding: 1em 1.em;
        position: relative;
        text-decoration: none;
        text-transform: uppercase;
      }

      a:hover {
        background-color: #f5f5f5;
      }

      a:active {
        box-shadow: none;
        top: 5px;
      }

      /* Non-Demo Styles */
      body {
        justify-content: center;
        align-items: center;
      }

      ul {
        box-align: center;
        column-count: 2;
        margin: auto;
        align-self: center;
      }

      li {
        border: 1px solid goldenrod !important;
        font-size: 20px;
        letter-spacing: 0px;
        font-weight: 900;
        line-height: 14px;
        text-transform: uppercase;

        cursor: pointer;
        justify-content: center;
        padding: 10px 20px;
        height: 48px;
        text-align: center;
        white-space: normal;
        border-radius: 10px;
        min-width: 25em;
        /* padding: 1.2em 1em 0; */
        box-shadow: 0 0 9px;
        margin: 0.5em;
        /* display: grid; */
        -webkit-border-radius: 10px;
        -moz-border-radius: 10px;
        -ms-border-radius: 10px;
        -o-border-radius: 10px;
      }

      body {
        background: url(https://i.gifer.com/76YS.gif);
        padding: 2em;
        zoom: 0.75;
        font-family: 'Raleway', sans-serif;
        padding: 1em 1em;
        font-size: 18px;
        color: #aaa
      }

      .btn {
        font: bold 11px Arial;
        text-decoration: none;
        background-color: transparent;
        color: #ffffff;
        padding: 2px 6px 2px 6px;
        border-radius: 10px;
        border-top: 1px solid #CCCCCC;
        border-right: 1px solid #333333;
        border-bottom: 1px solid #333333;
        border-left: 1px solid #18047a;
      }

      iframe.animate {
        border-radius: 2px;
        min-width: 45em;
        /* padding: 1.2em 1em 0; */
        box-shadow: 0 0 9px;
        margin: 0.5em;
        /* display: grid; */
        -webkit-border-radius: 10px;
        -moz-border-radius: 10px;
        -ms-border-radius: 10px;
        -o-border-radius: 10px;
      }

      iframe.embed {
        padding: 2em;
        margin: auto;
        overflow: auto;
        border: solid 4px rgb(41, 54, 204);
        -moz-border-radius: 6px 6px 4px 4px;
        -webkit-border-radius: 6px 6px 4px 4px;
        border-radius: 6px 6px 6px 6px;
      }


      h1,
      h2 {
        font-weight: 900;
        margin: 0.4em 0;
      }

      h1 {
        font-size: 3.5em;
      }

      h2 {
        color: #888;
        font-size: 2em;
      }
